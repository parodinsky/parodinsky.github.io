<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 { color: #333; }
        p { font-size: 18px; color: #666; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mi Test Subjetivo!</h1>
        <p>Sos el número: <strong id="userNumber">Cargando...</strong></p>
        <p>Dale click y arranca el test:</p>
        <button onclick="redirectToTest()">Go to Your Test</button>
    </div>

    <script>
        const test1Link = "https://tally.so/r/m6Op2Y";
        const test2Link = "https://tally.so/r/wQJOxp";
        let redirectLink;

        // Obtener el contador y asignar redirección
        fetch('http://localhost:5000/api/contador')
            .then(response => response.json())
            .then(data => {
                const visitCount = data.count;
                document.getElementById("userNumber").textContent = visitCount;

                // Definir el enlace según la paridad
                redirectLink = visitCount % 2 === 0 ? test1Link : test2Link;
            })
            .catch(error => {
                console.error('Error al obtener el contador de visitas:', error);
                document.getElementById("userNumber").textContent = 'Error al cargar número';
            });

        function redirectToTest() {
            if (redirectLink) {
                window.location.href = redirectLink;
            } else {
                alert('Error al determinar el enlace de redirección.');
            }
        }
    </script>
</body>
</html>
