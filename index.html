<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Test Subjetivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        const backendUrl = 'https://tu-backend-en-la-nube/api/contador'; // Reemplaza con la URL de tu servidor

        fetch(backendUrl)
            .then(response => response.json())
            .then(data => {
                const visitCount = data.count;
                document.getElementById("userNumber").textContent = visitCount;
                
                const test1Link = "https://tally.so/r/m6Op2Y";
                const test2Link = "https://tally.so/r/wQJOxp";
                
                const redirectLink = visitCount % 2 === 0 ? test1Link : test2Link;
                document.getElementById("redirectButton").onclick = () => window.location.href = redirectLink;
            })
            .catch(error => {
                console.error('Error al obtener el contador de visitas:', error);
                document.getElementById("userNumber").textContent = 'Error al cargar número';
            });
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mi Test Subjetivo!</h1>
        <p>Tu número de visita es: <strong id="userNumber">Cargando...</strong></p>
        <p>Presiona el botón para iniciar el test adecuado:</p>
        <button id="redirectButton">Ir al Test</button>
    </div>
</body>
</html>
