<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Contador de visitas usando local storage
        if (localStorage.visitCount) {
            localStorage.visitCount = Number(localStorage.visitCount) + 1;
        } else {
            localStorage.visitCount = 1;
        }

        // Definir los enlaces de redirección
        const test1Link = "https://tally.so/r/m6Op2Y";
        const test2Link = "https://tally.so/r/mBQ2K1";

        // Asignar enlace según el número de visita (par o impar)
        const userNumber = localStorage.visitCount;
        let redirectLink = userNumber % 2 === 0 ? test1Link : test2Link;

        // Función para redirigir al usuario cuando hace clic en el botón
        function redirectToTest() {
            window.location.href = redirectLink;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mi Test Subjetivo</h1>
        <p>Sos el numero (Por las dudas acordate si es par o impar): <strong id="userNumber"></strong></p>
        <p>Dale click y arranca el test. Estate listo, una vez que arranca lo tenes que terminar, desde ya gracias!:</p>
        <button onclick="redirectToTest()">Go to Your Test</button>
    </div>
    <script>
        // Mostrar el número de usuario en la página
        document.getElementById("userNumber").textContent = userNumber;
    </script>
</body>
</html>
